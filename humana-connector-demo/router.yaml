supergraph:
  listen: 0.0.0.0:${env.PORT:-4000}

headers:
  all:
    request:
      - propagate:
          matching: .*
telemetry:
  instrumentation:
    spans: 
      mode: spec_compliant

preview_connectors:
  subgraphs:
    humana-connector-demo:
      $config:
        apiKey: ${env.API_KEY}
        clientID: ${env.CLIENT_ID}
        clientSecret: ${env.CLIENT_SECRET}